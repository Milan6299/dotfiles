# Preload all wallpapers for faster switching
preload = ~/Wallpaper/

# Set initial random wallpaper
wallpaper {
  monitor=
  path=~/Wallpaper/
  fit_mode=cover
}
# IPC socket for communication
ipc = on
splash=false
# Optional: Set specific wallpapers for monitors
# wallpaper = DP-1,~/Wallpaper/
# wallpaper = HDMI-A-1,~/Wallpaper/
